<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/new-layout.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel='stylesheet' href='css/animate.css'>

</head>

<body>
    <div class="container full-container login-cover" style="background-image: url('images/bg_img.png');">
        <div class="row login-form-layer" style="background-image: url('images/shapes_bg.png');">
            <div class="login-form">
                <img class="login-logo" src="images/army-aviation logo.png">
                <h1>Welcome Back!</h1>
                <p>Provide your valid login details to access here.</p>
                <form action="" method="">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="User Name">
                      <span class="input-group-addon"><i class="fa fa-group"></i></span>
                    </div>
                    <div class="input-group">
                      <input type="password" class="form-control" placeholder="Password">
                      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

               

    <script src='js/jquery.min.js'></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/new-layout.js"></script>
</body>

</html>
